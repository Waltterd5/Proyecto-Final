$def with(datos)

<h1>Lista de Registros</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Correo Electronico</th>
      <th scope="col">Contrase√±a</th>
      <th scope="col">Actualizar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    $for row in datos:
      <tr>
        <td><a href="/view/$row.email">$row.email</a></td>
        <td>$row.password</td>
        <td><a href="/update/$row.email">Update</a></td>
        <td><a href="/delete/$row.email">Delete</a></td>
      </tr>
  </tbody>
</table>
