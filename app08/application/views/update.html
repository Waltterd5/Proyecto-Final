$def with(datos)
<h1>Actualizar</h1>

<form method="POST">
    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input type="email" class="form-control" readonly="true" value="$datos.email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Ingresa tu Correo Electronico</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" value="$datos.password" id="password" name="password" placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">Ingresan tu Contraseña</small>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
